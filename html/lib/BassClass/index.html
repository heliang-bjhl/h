    <div id="guidtest"></div>
    <div id="guidtest2"></div>
    <script type="text/javascript">

    var GUIDS = {};
    var GUIDSNUM = 1;
    var  BassClass = function(){
    	this.guid = GUIDSNUM;
    	GUIDS[GUIDSNUM] = this;
    	GUIDSNUM++;
    }
  
    var SubClass = function(){
    	BassClass.call(this)
    }
    H.Bass.extend(SubClass,BassClass);
    SubClass.prototype.show = function(){
    	alert(this.guid);
    }
    SubClass.prototype.setHtml = function(d){
    	H.dom.gid(d).innerHTML = '<div onclick="GUIDS['+this.guid+'].show()">123</div>';
    }
   var a =  new SubClass();
   var b = new SubClass().setHtml('guidtest2');
   console.log(a)
    </script>
