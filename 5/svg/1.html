<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>中文版 </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="key" data-key="bt">按钮1 </div>
    <div class="key" data-key="text">
        <p>如果您通过发声也无法找到设备，请立即将它锁定，并公开您的联系方式。</p>
        <p>【锁定密码】为了更好的保护您的设备，无论您的设备是否已经设置了锁屏密码，您都需要在此重新设定它。</p>
        <p>【持续时间】设备一旦锁定成功，将持续处于锁定状态，只有在设备上输入正确密码后才能解除锁定。</p>
        <p>【重新锁定】设备锁定成功后，您在2分钟内是不可以再次向设备发送锁定命令的。但考虑到您可能会忘记密码、更换联系方式等需要，您可以在设备已锁定的2分钟后重新锁定它。</p>
    </div>
</body>

</html>
