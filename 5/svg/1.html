    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle id="fff" cx="40" cy="40" r="40px" stroke="#000" stroke-width="2px" fill="#ffff00" />
    </svg>
    <script type="text/javascript">
    var c = document.getElementById('fff');
    var getAttr = function(dom, attr) {
        return dom.getAttribute(attr)
    }
    var x = 40;
    var y = 40;
    var xx = 'z';
    var yy = 'z';
    var setX = function() {
        
        if (xx == 'z') {
            console.log(1)
            x++
        } else {
            x--
        }
        c.setAttribute('cx', x);
    }
    var setY = function() {

        if (yy == 'z') {
            
            y++
        } else {
            y--
        }
        c.setAttribute('cy', y);
    }
    var init = function() {
        if (x == 40) {
            xx = 'z';

        }
        if (x == 120) {
            xx = 'f';

        }
        setX();
        if (y == 40) {
            yy = 'z';

        }
        if (y == 120) {
            yy = 'f';

        }
        setX();
        setY();
    }
    setInterval(function() {

    </script>
