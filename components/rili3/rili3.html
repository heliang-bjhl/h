<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE>周日历</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">
    <META NAME="Keywords" CONTENT="">
    <META NAME="Description" CONTENT="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        border: 0
    }
    .clear {
        clear: both;
    }
    .ui-calendarBox {
        background: #fafafa;
        border: 1px solid #e6e6e6;
        width: 740px;
    }
    .ui-calendarBox .calendar_l {
        width: 510px;
        float: left;
        border-right: 1px solid #e6e6e6;
    }
    .ui-calendarBox .calendar_r {
        width: 220px;
        float: right;
    }
    .ui-calendarBox ul {
        height: 35px;
    }
    .ui-calendarBox .cheader {
        border-bottom: 1px solid #e6e6e6;
        margin-bottom: 10px
    }
    .ui-calendarBox li {
        width: 70px;
        height: 35px;
        text-align: center;
        float: left;
        line-height: 35px;
    }
    .ui-calendarBox .today {
        background: #688dd5;
        color: #fff
    }
    .ui-calendarBox li.curDate {
        border: 3px solid #688dd5;
        width: 64px;
        height: 29px;
        line-height: 29px;
        overflow: hidden;
    }
    .ui-calendarBox .preM,
    .ui-calendarBox .nextM {
        color: #c7c7c7;
    }
    .ui-calendarBox .j_month {
        position: absolute;
        
    }
    .ui-calendarBox .j_pre {
        left: 0
    }
    .ui-calendarBox .j_next {
        right: 0
    }
    .ui-calendarBox .opt {
        text-align: center;
     
        position: relative;
       
    }
    .j_calendar_day{color: #b3b3b3;text-align: center;}
    .j_calendar_day #j_day{font-size: 90px;line-height: 1em}
    </style>

</HEAD>

<BODY>
<!-- this.act.find('.date').html(item.data('y') + '年' + item.data('m')); -->
    <div class="ui-calendarBox">
        <div class="calendar_l">
            <div class="cheader">
                <ul>
                    <li>周一</li>
                    <li>周二</li>
                    <li>周三</li>
                    <li>周四</li>
                    <li>周五</li>
                    <li>周六</li>
                    <li>周日</li>
                </ul>
            </div>
            <div id="rili2"></div>
        </div>
        <div class="calendar_r">
            <div class="opt" id="j_calendar_opt">
                <span class="j_month j_pre" data-act="pre">上月</span>
                <span class="date"></span>
                <span class="j_month j_next" data-act="next">下月</span>
            </div>
            <div class="j_calendar_day"><span id="j_day"></span></div>
        </div>
        <div class="clear"></div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="rili.js"></script>

</BODY>

</HTML>
