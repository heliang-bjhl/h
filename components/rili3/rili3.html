<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE>周日历</TITLE>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">
    <META NAME="Keywords" CONTENT="">
    <META NAME="Description" CONTENT="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        border: 0
    }
    .clear {
        clear: both;
    }
    .ui-calendarBox {
        background: #fafafa;
        border: 1px solid #e6e6e6;
        width: 740px;
    }
    .ui-calendarBox .calendar_l {
        width: 510px;
        float: left;
        border-right: 1px solid #e6e6e6;
    }
    .ui-calendarBox .calendar_r {
        width: 220px;
        float: right;
    }
    .ui-calendarBox ul {
        height: 35px;
    }
    .ui-calendarBox .cheader {
        border-bottom: 1px solid #e6e6e6;
        margin-bottom: 10px
    }
    .ui-calendarBox li {
        width: 70px;
        height: 35px;
        text-align: center;
        float: left;
        line-height: 35px;
    }
    .ui-calendarBox .today {
        background: #688dd5;
        color: #fff
    }
    .ui-calendarBox li.curDate {
        border: 3px solid #688dd5;
        width: 64px;
        height: 29px;
        line-height: 29px;
        overflow: hidden;
    }
    .ui-calendarBox .preM,
    .ui-calendarBox .nextM {
        color: #c7c7c7;
    }
    .ui-calendarBox .j_month,.ui-calendarBox .j_week {
        position: absolute;
    }
    .ui-calendarBox .j_pre {
        left: 0
    }
    .ui-calendarBox .j_next {
        right: 0
    }
    .ui-calendarBox .opt {
        text-align: center;
        position: relative;
    }
    .j_calendar_day {
        color: #b3b3b3;
        text-align: center;
        *zoom: 1;
    }
    .j_calendar_day #j_day {
        font-size: 90px;
        line-height: 1em
    }
    #rili2 li {
        cursor: pointer;
    }
    </style>

</HEAD>

<BODY>
    <!-- this.act.find('.date').html(item.data('y') + '年' + item.data('m')); -->
    <div class="ui-calendarBox">
        <div class="calendar_l">
            <div class="cheader">
                <ul>
                    <li>周一</li>
                    <li>周二</li>
                    <li>周三</li>
                    <li>周四</li>
                    <li>周五</li>
                    <li>周六</li>
                    <li>周日</li>
                </ul>
            </div>
            <div id="rili2"></div>
        </div>
        <div class="calendar_r">
            <div class="opt" id="j_calendar_opt">
                <span class="j_month j_pre" data-act="pre" >上月</span>
                <span class="j_week j_pre" data-act="pre">上周</span>
                <span class="date"></span>
                <span class="j_week j_next" data-act="next">下周</span>
                <span class="j_month j_next" data-act="next">下月</span>
            </div>
            <div class="j_calendar_day">
                <span id="j_day"></span>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <button id="c_week">周日历</button>
    <button id="c_month">月日历</button>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="rili.js"></script>
    <script type="text/javascript">
    var mySelect = function(data) {
        $('#j_calendar_opt').find('.date').html(data.y + '年' + data.m + '月');
        $('#j_day').html(data.d);
    }
    var c = new Calendar({
        box: '#rili2',
        act: '#j_calendar_opt', //操作区域id
        // type : 'week',//类型 month 表示月  week表示周
        curDate: '2014/7/1',
        clickDayCallBack: function(data) {
            mySelect(data)
        }
    })
    c.render();
    $('.j_week').hide();
    $('#c_week').bind('click',function(){
        $('.j_month').hide();
        $('.j_week').show();

        c._init(c.curDate);
        c.type = 'week';
        c.render()
    })
     $('#c_month').bind('click',function(){
        $('.j_month').show();
        $('.j_week').hide();
        c._init(c.curDate);
        c.type = 'month';
        c.render()
    })
    </script>
</BODY>

</HTML>
