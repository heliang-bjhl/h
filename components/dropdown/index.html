    .m-dropbox .tit {
        border: 1px solid #c00;
        float: left;
        height: 20px;
        background: url(drop.jpg) right 3 no-repeat;
        padding-right: 20px;
        transform: rotate(-0);
        -ms-transform: rotate(-0);
        /* IE 9 */
        -moz-transform: rotate(-0);
        /* Firefox */
        -webkit-transform: rotate(-0);
        /* Safari 和 Chrome */
        -o-transform: rotate(-0);
        transition:all 0.3s ease ;
    }

    <script type="text/javascript">
    $('#dropbox .tit').on('mouseover',function  (argument) {
        
        $(this).parent().find('.list').slideDown();
    })
    $('#dropbox .tit').on('mouseout',function  (argument) {
        
        $(this).parent().find('.list').slideUp();
    })
