<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>heatmap</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0
    }
    #heatmap {
        width: 1000px;
        height: 500px;
        background: #c00
    }
    </style>
</head>

<body>
    <div id="heatmap"></div>
    <script type="text/javascript" src="heatmap.js"></script>
    <script type="text/javascript">
    var config = {
        "radius": 30,
        "element": "heatmap",
        "visible": true,
        "opacity": 30,
        "gradient": {
            0.45: "rgb(0,0,255)",
            0.55: "rgb(0,255,255)",
            0.65: "rgb(0,255,0)",
            0.95: "yellow",
            1.0: "rgb(255,0,0)"
        }
    };

    var heatmap = heatmapFactory.create(config);
    // set a dataset
    heatmap.store.setDataSet({
        max: 20,
        data: [
	        { x: 10, y: 20, count: 18 },
            { x: 25, y: 25, count: 14 },
            { x: 50, y: 30, count: 20 }
        ]
    });

    // // add a single datapoint
    // heatmap.store.addDataPoint(10, 20);

    // // export the dataset
    // var dataSet = heatmap.store.exportDataSet();
    </script>
</body>

</html>
